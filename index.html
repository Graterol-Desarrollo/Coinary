<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Coinary Hub es tu espacio de encuentro con criptomonedas, juegos blockchains, NFTs, marketplaces e incluso educación.">
		<meta name="robots" content="index,follow">
		<title>Coinary HUB ❤ Criptomonedas para todos</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap" rel="stylesheet">

	<body>
		<main class="conteiner-master">

				</div>
			</div>
			<div class="conteiner-two div">
				<h2>Una cuenta, múltiples experiencias</h2>
